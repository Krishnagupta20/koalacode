name: Publish Python 🐍 package

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:       # 👈 REQUIRED for OIDC trusted publishing
      id-token: write  # allow requesting an OIDC token
      contents: read   # allow checkout of repo code

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install build
      run: pip install build

    - name: Build package
      run: python -m build

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        attestations: true
